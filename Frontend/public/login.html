<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f4f6;
    }
    .container {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.875rem;
      font-weight: 500;
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="text"] {
      width: 100%;
      height: 2.5rem;
      padding: 0 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px #93c5fd;
    }
    .verify-btn {
      display: block;
      margin: 1rem auto 0;
      width: 40%;
      height: 2.5rem;
      background-color: #22c55e;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .verify-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Email</h1>
    <form id="verifyForm">
      <label for="token">Token</label>
      <input type="text" id="token" placeholder="token" required />
      <button type="submit" class="verify-btn">Verify</button>
    </form>
  </div>
  <script src = "login.js">
  </script>
</body>
</html>
