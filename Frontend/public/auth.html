<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f4f6;
    }
    .container {
      background: white;
      border: 1px solid #e5e7eb;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.875rem;
      font-weight: 500;
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="email"] {
      width: 100%;
      height: 2.5rem;
      padding: 0 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px #93c5fd;
    }
    .submit-btn {
      display: block;
      margin: 1rem auto 0;
      width: 40%;
      height: 2.5rem;
      background-color: #22c55e;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .submit-btn:hover {
      background-color: #16a34a;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }
    .divider hr {
      flex-grow: 1;
      border: none;
      height: 1px;
      background: #d1d5db;
    }
    .divider span {
      margin: 0 0.75rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    .google-btn {
      width: 100%;
      height: 2.5rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Reminder</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="abrham@example.com" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="divider">
      <hr />
      <span>OR</span>
      <hr />
    </div>

    <button class="google-btn" id="loginWithgoogle">Continue with Google</button>
  </div>
  <script src = "auth.js"></script>
</body>
</html>
